<!-- Page -->
<div class="page">
      <div class="container-fluid">
         <!-- page Identity -->
         <div class="Page_Identity">
            <div class="Page_Track">
               <ul>
                  <li class="HeaderName">Configuration</li>
                  <li class="arrow">>></li>
                  <li class="LinkName" [routerLink]="['/Level_List']">Level List</li>
                  <li class="arrow">>></li>
                  <li> Level View</li>
               </ul>
            </div>
         </div>
         <div class="row">
            <!-- Company details -->
            <div class="col-sm-12">
               <div class="Company_Details">
                  <h5 class="SectionIdentity"> 
                     <span class="Highlight"> Level </span> Details
                  </h5>
                  <div class="row">
                     <div class="col-sm-4">
                        <div class="view_item">
                           <div class="Static"> Institution </div>
                           <div class="dots"> : </div>
                           <div class="Data"> Jay Shri Ram </div>
                        </div>
                        <div class="view_item">
                           <div class="Static">Level Name</div>
                           <div class="dots"> : </div>
                           <div class="Data"> xxxx </div>
                        </div>
                        <div class="view_item">
                           <div class="Static"> Badge Name </div>
                           <div class="dots"> : </div>
                           <div class="Data"> xxxx </div>
                        </div>
                     </div>
                     <div class="col-sm-4">
                        <div class="view_item">
                           <div class="Static"> Email Id </div>
                           <div class="dots"> : </div>
                           <div class="Data"> student@gmail.com </div>
                        </div>
                        <div class="view_item">
                           <div class="Static"> Eligibility </div>
                           <div class="dots"> : </div>
                           <div class="Data">  Eligibility </div>
                        </div>
                        <div class="view_item">
                           <div class="Static"> Activities </div>
                           <div class="dots"> : </div>
                           <div class="Data"> Activities </div>
                        </div>
                     </div>
                     <div class="col-sm-4">
                        <div class="view_item">
                           <div class="Static"> Duaration </div>
                           <div class="dots"> : </div>
                           <div class="Data"> one month </div>
                        </div>
                        <div class="view_item">
                           <div class="Static"> Objectives </div>
                           <div class="dots"> : </div>
                           <div class="Data"> objective </div>
                        </div>
                     </div>
                  </div>
               </div>
               <br>
            </div>
         </div>
      </div>
   </div>
