<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
   <div class="Modal_Header">
      <p> Extra-Curricular-Activities</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
      <div class="row">
         <div class="col-sm-6 Form_Input">
            <label> Name:</label>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_TextArea">
            <label>Description:</label>
            <textarea type="text" row="4"></textarea>
         </div>
      </div>
   </div>
   <div class="Model_Footer">
      <button mat-raised-button color="primary"> Submit </button>
   </div>
</div>
<div class="Modal_Content" *ngIf=" Type && Type === 'View'">
   <div class="Modal_Header">
      <p>Extra-Curricular-Activities</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
      <div class="view_item">
         <div class=" Static"> Name </div>
         <div class="dots"> : </div>
         <div class=" Data"> Name</div>
      </div>
      <div class="view_item">
         <div class=" Static"> Description </div>
         <div class="dots"> : </div>
         <div class=" Data">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </div>
      </div>
   </div>
</div>
